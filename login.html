       <div class="container-fluid">
           <div class="row" id="login">
               <div class="col col-md-6" id="login-cont">
                <div class="d-flex flex-column justify-content-center">  
         <div class="columntitle"   >
            <h4 class="display-4 lead">Login</h4>
         </div> 
     <form id="rendered-form" method="post" action="index.html">
        <div class="rendered-form">
            <div class="formbuilder-text form-group field-username">
                <label for="username" class="formbuilder-text-label">UserName<span class="formbuilder-required">*</span>
                </label>
                <input type="text" placeholder="username" class="form-control" name="username" access="false" id="username" required="required" aria-required="true">
            </div>
            <div class="formbuilder-text form-group field-password">
                <label for="password" class="formbuilder-text-label">Password<span class="formbuilder-required">*</span></label>
                <input type="password" placeholder="password" class="form-control" name="password" access="false" maxlength="16" id="password" required="required" aria-required="true">
            </div>
            <div class="formbuilder-button form-group field-login"><button type="submit" class="btn-primary btn" name="login" access="false" style="primary" id="login">Login</button>
            </div></div>
        </form>
   </div>
           </div>
       
               <div class="col col-md-6" id="register-cont">
                    
                <div class="d-flex flex-column justify-content-center">  
                    <div class="columntitle"   >
                        <h4 class="display-4  lead">Register</h4>
                     </div>
                   <form id="rendered-form">
                       <div class="rendered-form">
                           <div class="formbuilder-text form-group">
                               <label for="text-1604856627769" class="formbuilder-text-label">Email<span class="formbuilder-required">*</span>
                            </label>
                            <input type="email" placeholder="Enter your email" class="form-control" name="email" access="false" required="required" aria-required="true">
                        </div>
                        <div class="formbuilder-text form-group">
                            <label for="password" class="formbuilder-text-label">Password<span class="formbuilder-required">*</span></label>
                            <input type="password" placeholder="Enter password..." class="form-control" name="password" access="false" maxlength="10" required="required" aria-required="true"></div>
                            <div class="formbuilder-text form-group">
                                <label for="phone" class="formbuilder-text-label">Telephone No.<span class="formbuilder-required">*</span>
                                </label>
                            <input type="tel" placeholder="Phone number..." class="form-control"  access="false"  required="required" aria-required="true">
                        </div>
                        <div class="formbuilder-date form-group">
                            <label for="date" class="formbuilder-date-label">DOB<span class="formbuilder-required">*</span>
                            </label>
                            <input type="date" class="form-control" name="date" access="false" required="required" aria-required="true">
                        </div>
                        <div class="formbuilder-radio-group form-group field-radio-group">
                        <label for="radio-group-1604856691235" class="formbuilder-radio-group-label">Gender<span class="formbuilder-required">*</span>
                        </label>
                        <div class="radio-group"><div class="formbuilder-radio">
                        <input name="radio-group" access="false" id="radio-group" required="required" aria-required="true" value="male" type="radio">
                        <label for="radio-group">Male</label>
                    </div>
                    <div class="formbuilder-radio">
                        <input name="radio-group" access="false" id="radio-group" required="required" aria-required="true" value="female" type="radio">
                        <label for="radio-group">Female</label>
                    </div>
                </div></div>
                <div class="formbuilder-checkbox-group form-group field-checkbox-group">
                    <label for="checkbox-group" class="formbuilder-checkbox-group-label">Do you agree with the conditions ?<span class="formbuilder-required">*</span>
                    </label>
                    <div class="checkbox-group">
                        <div class="formbuilder-checkbox"><input name="checkbox-group" id="terms" type="checkbox" >
                            <label for="checkbox-group">I agree</label>
                        </div></div></div>
                        <div class="formbuilder-button form-group field-button">
                        <button type="submit" class="btn-primary btn" id="submit_button" onclick="register()" style="primary"  >Register</button>
                    </div></div>
                  
                </form>
            </div>

           </div>
       </div>

     <script>
         function register(){
             alert("You have registered successfully");
         }
     </script> 
    
  </body>
